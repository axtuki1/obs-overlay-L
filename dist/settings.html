<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obs - settings</title>
    <link rel="stylesheet" href="css/index.min.css">
    <script src="https://kit.fontawesome.com/a0f51e6bd1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body style="overflow: auto;">
    <div class="panel">
        <div class="panel-header">OBSテロップ</div>
        <div class="panel-content">
            <input type="text" class="text slide">
            <div class="btn slide-send-btn inline">送信 - 追加 - slide.html</div>
            <div class="btn slide-reset-btn inline" style="font-size: 0.5em; position: absolute; right: 5em;">送信 - リセット</div>
            <hr>
            <input type="text" class="text slide-label">
            <div class="btn slide-label-send-btn inline">送信 - ラベル追加 - slide.html</div>
            <hr>
            <input type="text" class="text slide-left">
            <div class="btn slide-left-send-btn inline">送信 - 見出し追加 - slide.html</div>
            <hr>
            <div class="list">
                <div class="slide"></div>
                <hr>
                <div class="slide-label"></div>
                <hr>
                <div class="slide-left"></div>
            </div>
        </div>
    </div>
    <script src="js/settings/bundle.js"></script>
</body>
</html>
